<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap/js/tooltip.js"></script>
    <script src="vendors/bootstrap/js/popover.js"></script>
    <script src="vendors/bootstrap-confirmation.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="views/style.css">
   
    

<title>Making Things Happen</title>
</head>
<body class="myHtml">
    <div class="container">
        <div class="jumbotron myJumbotron">
            <h1>To Do:</h1>
        </div>
    </div>    
    <main>
        <div class="container">
        <div class="well">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nameIn">Task:</label>
                        <input type="text" class="form-control" id="nameIn">
                </div>
                <div class="form-group">
                    <label for="taskIn">Details/Description:</label>
                        <input type="text" class="form-control" id="taskIn">
                </div>
                <button class="btn-success" id="addButton">Add Task</button>
            </form>    
        </div>  
    </div>  
        <div class="container table-responsive" id="displayDiv">
            <table class="table table-striped table-bordered table-hover table-condensed" id="taskList">
                <thead>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Delete</th>    
                </thead>
                <tbody id="allTasks">
                </tbody>
            </table>
            </div>
            <div class="container table-responsive" id="completeDiv">
                <table class="table table-striped table-bordered table-hover table-condensed" id="completedTasks">
                    <thead>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Complete</th>
                        <th>Delete</th> 
                    </thead>
                    <tbody id="completedTable">
                    
                    </tbody>
                </table>
            </div>
    </main>

</body>
</html>
